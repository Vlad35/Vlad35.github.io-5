<link rel="stylesheet" href="zadanie5.css">


<script>
	function click1() {
		let obj1 = document.getElementsByName("field1");
		let obj2 = document.getElementsByName("field2");
		let r = document.getElementById("result");
		r.innerHTML = obj1[0].value * obj2[0].value
		return false;
	}
</script>

<div id="result">
	<form>
		<input name="field1" type="number" placeholder="Ввод цены товара">
		<input name="field2" type="number" placeholder="Ввод количества товара">
		<button id="button1" onclick="return click1();">OK</button>
	</form>
</div>
